<div class="{{ tile_class }} dashboard-piece-hh dashboard-content {% if 'status-class' in queue['state'] %} {{ queue['state']['status-class'] }}{% else %} status-unknown{% endif %}">
    {% if queue['state']['status'] == "BECALMED" %}
    <h3><i class="fa fa-chain-broken" aria-hidden="true" title="{{ queue['name'] }}: {{ queue['state']['error'] }}"></i></h3>
    {% else %}
    <h3>{{ queue['state']['status'] }}</h3>
    {% endif %}
    <p title="{{ queue['name'] }}">{{ queue['short'] }}</p>
    <p class="tile-icon"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></p>
</div>
