<div class="pure-u-1-5 dashboard-piece-hh dashboard-content {% if 'status-class' in queue['state'] %} {{ queue['state']['status-class'] }}{% else %} status-unknown{% endif %}">
    <h3 title="{{ queue['name'] }}">{{ queue['short'] }}</h3>
    {% if queue['state']['status'] == "BECALMED" %}
    <p><i class="fa fa-chain-broken" aria-hidden="true" title="{{ queue['name'] }}: {{ queue['state']['error'] }}"></i></p>
    {% else %}
    <p>{{ queue['state']['status'] }}</p>
    {% endif %}
</div>
